
{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body >
        <div class="row " >
                
            <div class="col-12 mt-5 w-100 d-flex flex-row justify-content-center">
                <div class="signup-container p-2">
                    {% block content %}
                    <form  id="addContactForm" method="post" name="addContactForm" class="p-2 "> {% csrf_token %}
                        <div class="mb-3">
                            <h1 class="main-heading main-heading-add-contact">Add New Contact</h1>

                        </div>
                        <div class="mb-2 mt-1">
                            <label class="label-element" for="contact_name">Name</label>
                            <input type="text" class="form-input" required id="contact_name" name="contact_name" placeholder="Enter Contact name here" />
                        </div>
                        <div class="mb-2">
                            <label class="label-element" for="phone_number">Number</label>
                            <input type="text" class="form-input" required id="phone_number" name="phone_number" placeholder="Enter Contact Phone Number here" />
                        </div>
                        <div class="mb-2">
                            <label class="label-element" for="email">Email</label>
                            <input type="email" class="form-input" id="email" name="email"  placeholder="Enter email here" />
                        </div>
                        <div >
                        <div class="mb-2  ">
                            <label class="label-element spam-label" for="spam">Spam</label>
                            <input type="checkbox" class="spam-box" id="spam" name="spam" value="true"   />
                            <input type="hidden" class="spam-box" checked id="spam" name="spam" value="false"   />
                            
                        </div>
                        <div>
                            <label class="label-element" id="addContactMsgElement"></label>

                        </div>
                        <div class="mb-2 d-flex flex-row justify-content-center">
                            <input type="submit" id="addContactSubmitBtn"  class="btn btn-primary" value="Add Contact">
                            
                           <a href="{% url 'home' %}" target="_blank">
                                <button id="addContactBackBtn" class="ml-2 btn btn-secondary">Home</button>
                            </a>
                            
                        </div>


                    </form>
                    
                    

                    {% endblock %}

                    

                    
                   
                </div>


            </div>
            
            
         
        </div>



        
    </body>
</html>
